<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Url minification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="shortcut icon" src="/static/favicon.ico">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Url minification</h3>
        </div>
    </header>

        <main class="px-5">
            <h1>Minificate your link:</h1>
            <form id="postLongUrl">
                <div class="w-25 mx-auto">
                <div class="input-group mb-3">

                    <input type="text" id="longUrl" size="55" name="longUrl" class="form-control" aria-describedby="btn-submit">
                    <button class="btn btn-secondary" type="submit" id="btn-submit">Shorten</button>
                </div>
                </div>
            </form>
        </main>
        <div id="shortedUrl" class="input-group mb-3" style="display:none">
            <div class="w-25 mx-auto">
                <h1>Your shorten link:</h1>
                <input type="text" id="shortUrl" size="55"class="form-control">
            </div>
        </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
